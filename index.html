<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PhysicBattle</title>
  <meta name="description" content="PhysicBattle 是一款快速的 2D 物理對戰小遊戲 — 騎槍手對上手裡劍。" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="layout" aria-labelledby="title">
    <header class="hero">
      <div>
        <h1 id="title">PhysicBattle</h1>
        <p class="tagline">靜靜觀察兩名鬥士的碰撞與反彈，讓純粹的物理規律主宰整場對決。</p>
      </div>
    </header>

    <section class="status" aria-label="對戰數據">
      <dl>
        <div>
          <dt>互撞次數</dt>
          <dd id="collisions">0</dd>
        </div>
        <div>
          <dt>牆面反彈</dt>
          <dd id="wallBounces">0</dd>
        </div>
        <div>
          <dt>模擬時間 (s)</dt>
          <dd id="simTime">0.0</dd>
        </div>
        <div>
          <dt>FPS</dt>
          <dd id="fps">0</dd>
        </div>
      </dl>
    </section>

    <section class="board">
      <canvas id="game" width="920" height="680" role="img" aria-label="PhysicBattle 物理解說畫布"></canvas>
    </section>

    <footer class="footer">
      <p>完全使用原生前端技術製作，可離線運行。坐下來欣賞這場持續不歇的物理模擬吧！</p>
    </footer>
  </main>

  <script src="./main.js" defer></script>
</body>
</html>
